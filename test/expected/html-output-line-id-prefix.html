<p id="L1"><br></p><p id="L2"><br></p><p id="L3"><br></p><p id="L4">  ## Spring Summer Fall Winter ##</p><p id="L5"><br></p><p id="L6"><em>こんにちは</em><ruby>開発者<rp>（</rp><rt>デベロッパー</rt><rp>）</rp></ruby>さん。</p><p id="L7">もう<ruby>春<rp>（</rp><rt>はる</rt><rp>）</rp></ruby>ですね。</p><p id="L8"><br></p><p id="L9"><em><ruby>新<rp>（</rp><rt>あたら</rt><rp>）</rp></ruby>しい<ruby>季節<rp>（</rp><rt>きせつ</rt><rp>）</rp></ruby></em>はいつでも楽しいものです。</p><p id="L10"><br></p><p id="L11">そうですか、<ruby>夏<rp>（</rp><rt>なつ</rt><rp>）</rp></ruby>がお好きですか。</p><p id="L12">そちらは<em>まだ先ですね</em>。</p><p id="L13"><br></p><p id="L14">　<ruby>秋<rp>（</rp><rt>あき</rt><rp>）</rp></ruby>も待ち遠しいものです。</p><p id="L15"><ruby>冬<rp>（</rp><rt>ふゆ</rt><rp>）</rp></ruby>は《《お嫌い》》なのですね。</p><p id="L16">｜残念《ざんねん》です。</p><p id="L17"><br></p><p id="L18"><br></p><p id="L19"><ruby>敬具<rp>（</rp><rt>けいぐ</rt><rp>）</rp></ruby></p><p id="L20"><br></p>
